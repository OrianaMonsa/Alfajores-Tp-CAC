<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Elaborate Alfajores</h1>
    <img src="../static/img/icono-alfajor.png" alt="Icono de Alfajor">
    <nav>
      <div class="nav-item">
        <a href="../index.html">
          <img src="../static/img/icono-inicio.png" alt="Icono de Inicio" class="nav-icono">
          Inicio
        </a>
      </div>
      <div class="nav-item">
        <a href="historia.html">
          <img src="../static/img/icono-historia.png" alt="Icono de Historia" class="nav-icono">
          Historia
        </a>
      </div>
      <div class="nav-item">
        <a href="premios.html">
          <img src="../static/img/icono-premios.png" alt="Icono de Premiados" class="nav-icono">
          Premios
        </a>
      </div>
      <div class="nav-item">
        <a href="favorito.html">
          <img src="../static/img/icono-favorito.png" alt="Icono de Tu Favorito" class="nav-icono">
          Tu Favorito
        </a>
      </div>
    </nav>
  </header>
  <div class="container">
    <h2>Tu Favorito</h2>
    <form action="submit_favorite.html" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="favorite">Tu Alfajor Favorito:</label>
      <textarea id="favorite" name="favorite" rows="4" required></textarea>
      
      <input type="submit" value="Enviar">
    </form>
  </div>

        Instagram

      <a href="https://www.youtube.com/" target="_blank">

        YouTube

        <img src="../static/img/icono-telefono.png" alt="Icono Telefono" class="footer-icono">
        WhatsApp
